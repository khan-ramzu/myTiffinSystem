<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Firebase tutorial from Yashwant Pathak</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <!-- <h1 class="brand"><span>FireBase</span> </h1> -->
    <div class="wrapper">
      <div class="company-info">
        <img src="signup-img.jpg" style="width: 400px;" alt="">
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="mydabba">
          <p>
            <label>First Name</label>
            <input type="text" name="name" id="fname" required>
          </p>
          <p>
            <label>Last Name</label>
            <input type="text" name="company" id="lname">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>PAssword</label>
            <input type="text" name="phone" id="pass">
          </p>
          <p class="full">
            <button type="submit" id="nextpg" >Sign Up</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script>
    const nextpg = document.getElementById('nextpg');

    nextpg.addEventListener('click', () => {
        window.location.href = 'index.html';
    });
  </script>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="signup.js"></script>
</body>
</html>
